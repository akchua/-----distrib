<div class="modal-content modal-lg">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
		<h3 align="center">Add Order</h3>
	</div>
  
	<div class="modal-body">
		<div class="container-fluid">
	      	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12 col-xs-12"></div>
      	</div>
      	
      	<div class="container-fluid">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class = "text-center">ID</th>
							<th>Client</th>
							<th>Area</th>
							<th class = "text-center">Total Amount</th>
							<th class = "text-center">Status</th>
						</tr>
					</thead>
					
					<tbody data-bind="foreach: { data: clientOrderList, as: 'clientOrder' }">
						<tr>
							<td data-bind="text: clientOrder.id" class = "text-center"></td>
							<td><a data-bind="text: clientOrder.creator.businessName, click: function() { $parent.viewClient(clientOrder.creator.id) }"></a></td>
							<td data-bind="text: clientOrder.creator.businessArea.displayName"></td>
							<td data-bind="text: clientOrder.formattedNetTotal" class = "text-center"></td>
							<td data-bind="text: clientOrder.status.displayName" class = "text-center"></td>
							
							<td>
								<div class="btn-group pull-right">
									<button data-bind="click: function() { $parent.transfer(clientOrder.id) }, enable: clientOrder.netTotal != 0" type="button" class="btn btn-primary btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
									<button data-bind="click: function() { $parent.view(clientOrder.id) } " type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
									<button data-bind="click: function() { $parent.addItem(clientOrder.id) }" type="button" class="btn btn-success btn-sm" title="Add Item"><i class="fa fa-plus-circle"></i></button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="container-fluid">
			<span data-bind="html: log" class="text-center"></span>
		</div>
	</div>
 
	<div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: cancel">Done</button>
	</div>
</div>
