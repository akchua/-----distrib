<div class="modal-content modal-lg">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Edit Client</h3>
		</div>
	  
		<div class="modal-body">
			<div class="container-fluid">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">Business Information</h3>
					</div>
					
					<div class="panel-body">
						<div class="control-group">
							<label class="control-label" for="businessName">Name of Business</label>
							<div class="controls">
								<input data-bind="textInput: userFormModel.businessName" type="text" id="businessName" name="businessName" placeholder="" class="form-control input-lg">
								<p class="help-block">Official name of the business that you own</p>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="businessArea">Select General Area</label>
							<div class="controls">
								<select data-bind="options: areaList, optionsValue: 'name', optionsText: 'displayName', optionsCaption: '-- Select General Area --', value: userFormModel.businessArea" class="form-control select-lg" id="businessArea"></select>
								<p class="help-block">General area of your business</p>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="businessAddress">Address of Business</label>
							<div class="controls">
								<input data-bind="textInput: userFormModel.businessAddress" type="text" id="businessAddress" name="businessAddress" placeholder="" class="form-control input-lg">
								<p class="help-block">Complete address of your business (will be used for delivery purposes)</p>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="businessContactNumber">Contact Number of Business</label>
							<div class="controls">
								<input data-bind="textInput: userFormModel.businessContactNumber" type="text" id="businessContactNumber" name="businessContactNumber" placeholder="" class="form-control input-lg">
								<p class="help-block">Mobile[09xx-xxx-xxxx] / Landline[(xx)xxx-xx-xx]</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
