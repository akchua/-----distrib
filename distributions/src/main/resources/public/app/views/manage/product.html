<br/>
<div class="container-fluid">
	<button data-bind="click: add" type="button" class="btn btn-success col-md-2 col-xs-3"><i class="fa fa-plus-circle"></i> Add Product</button>
	<form role="search" class="form-inline">
        <div class="input-group pull-right col-md-8 col-xs-8">
       		<select data-bind="options: companyList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- All Company --', value: companyId, event: { change: search }" class="form-control" id="inputCompany"></select>
			<span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>
			<select data-bind="options: categoryList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- All Category --', value: categoryId, event: { change: search }" class="form-control" id="inputCategory"></select>
        	<span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>
          	<input data-bind="value: searchKey" type="text" class="form-control" placeholder="Search">
	        <span class="input-group-btn">
	        	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	        </span>
        </div>
   	</form>
</div>
<br/>
<div class="container-fluid">
	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
</div>
<div class="container-fluid">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class = "text-center">Code</th>
					<th>Name</th>
					<th>Category</th>
					<th class = "text-right">Selling Price (Php)</th>
				</tr>
			</thead>
			
			<tbody data-bind="foreach: { data: productList, as: 'product' }">
				<tr>
					<td data-bind="text: product.productCode" class = "text-center"></td>
					<td data-bind="text: product.displayName"></td>
					<td data-bind="text: product.category.name"></td>
					<td data-bind="text: product.formattedPackageNetSellingPrice" class = "text-right"></td>
					
					<td>
						<div class="btn-group pull-right">
							<button data-bind="click: function() { $parent.view(product.id) } " type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
							<button data-bind="click: function() { $parent.edit(product.id) } " type="button" class="btn btn-warning btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
							<button data-bind="click: function() { $parent.remove(product.id, product.displayName) }" type="button" class="btn btn-danger btn-sm" title="Remove"><i class="fa fa-times"></i></button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
