<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Product Gallery</h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9">
					<h3 class="text-info"><strong data-bind="text: productModel.displayName"></strong></h3>
					<p data-bind="text: productModel.companyName"></p>
					<p data-bind="text: productModel.categoryName"></p>
				</div>
				<div class="col-xs-4 col-sm-8 col-md-3 col-lg-3">
					<img data-bind="attr: { src : productModel.image }" class="img-rounded img-responsive">
				</div>
			</div>
			<hr>
			<div class="row">
				<!-- ko foreach: { data: productImageList, as: 'productImage' } -->
				<div class="thumbnail col-xs-3">
		        	<img data-bind="attr: { src: productImage.filePath }" class="img-rounded">
		        	<p class="btn-group text-center">
		        		<button data-bind="click: function() { $parent.setProductImageAsThumbnail(productImage.id) } " type="button" class="btn btn-success btn-xs col-xs-10" title="Set as Thumbnail">Set as Thumbnail</button>
		        		<button data-bind="click: function() { $parent.removeProductImage(productImage.id) } " type="button" class="btn btn-danger btn-xs col-xs-2" title="Remove"><i class="fa fa-times"></i></button>
		        	</p>
		        </div>	
		        <!-- /ko -->
			</div>
		</div>
  
		<div class="modal-footer">
			<span class="pull-left">
				<input data-bind="event: { change : function() { uploadProductImage($element.files[0]) } }" type="file" name="file" id="file" class="inputfile" />
				<label for="file" class="text-center"><i class="fa fa-upload"></i> Add Image</label>
			</span>
			
			<button class="btn btn-warning" type="submit" data-bind="click: cancel">Done</button>
		</div>
  	</form>
</div>
