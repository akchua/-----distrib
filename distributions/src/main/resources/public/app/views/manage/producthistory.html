<div class="modal-content modal-lg">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Product History</h3>
		</div>
	  
		<div class="modal-body">
			<div class="container-fluid">
				<div class="panel panel-info">
					<div class="panel-heading">
				      	<h3 class="panel-title">Purchases</h3>
				      	<br/>
				  	</div>
					<div class="panel-body">
						<div class="container-fluid">
					      	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12 col-xs-12"></div>
				      	</div>
				      	
				      	<div class="container-fluid">
							<div class="table-responsive">
								<table class="table table-hover">
									<thead>
										<tr>
											<th class = "text-center">Quantity</th>
											<th>Product</th>
											<th>Client</th>
											<th class = "text-center">P.O. ID</th>
											<th class = "text-center">Date</th>
										</tr>
									</thead>
									
									<tbody data-bind="foreach: { data: purchaseOrderItemList, as: 'purchaseOrderItem' }">
										<tr>
											<td data-bind="text: purchaseOrderItem.formattedQuantity" class = "text-center"></td>
											<td data-bind="text: purchaseOrderItem.displayName"></td>
											<td data-bind="text: purchaseOrderItem.purchaseOrder.creator.formattedName"></td>
											<td data-bind="text: purchaseOrderItem.purchaseOrder.id" class = "text-center"></td>
											<td data-bind="text: purchaseOrderItem.purchaseOrder.formattedUpdatedOn" class = "text-center"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-warning" type="submit" data-bind="click: cancel">Done</button>
		</div>
  	</form>
</div>
