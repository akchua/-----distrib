<br/>
<div class="container-fluid">
	<button data-bind="click: add" type="button" class="btn btn-success col-md-2 col-xs-3"><i class="fa fa-plus-circle"></i> Add Company</button>
	<form role="search" class="form-inline">
        <div class="input-group pull-right col-md-4 col-xs-4">
          	<input data-bind="value: searchKey" type="text" class="form-control" placeholder="Search">
	        <span class="input-group-btn">
	        	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	        </span>
        </div>
     	</form>
</div>
<br/>
<div class="container-fluid">
	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
</div>
<div class="container-fluid">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class = "text-center">ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Contact Person</th>
					<th>Contact Number</th>
				</tr>
			</thead>
			
			<tbody data-bind="foreach: { data: companyList, as: 'company' }">
				<tr>
					<td data-bind="text: company.id" class = "text-center"></td>
					<td data-bind="text: company.name"></td>
					<td data-bind="text: company.emailAddress"></td>
					<td data-bind="text: company.contactPerson"></td>
					<td data-bind="text: company.contactNumber"></td>
					
					<td>
						<div class="btn-group pull-right">
							<button data-bind="click: function() { $parent.edit(company.id) } " type="button" class="btn btn-warning btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
							<button data-bind="click: function() { $parent.remove(company.id, company.name) }" type="button" class="btn btn-danger btn-sm" title="Remove"><i class="fa fa-times"></i></button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
