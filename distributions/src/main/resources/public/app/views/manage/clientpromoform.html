<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 data-bind="text: title" align="center"></h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Client Promo Discount Details</h3>
					</div>
					
					<div class="panel-body">
						<div class="control-group">
							<label class="control-label" for="inputClient">Client</label>
							<div class="controls">
								<select data-bind="enable: enableSelect, options: clientList, optionsValue: 'id', optionsText: 'businessName', optionsCaption: '-- Select Client --', value: clientPromoFormModel.clientId" class="form-control" id="inputClient"></select>
								<p class="help-block">Client to create price promo for</p>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="inputCompany">Product</label>
							<div class="controls">
								<select data-bind="enable: enableSelect, options: productList, optionsValue: 'id', optionsText: 'displayName', optionsCaption: '-- Select Product --', value: clientPromoFormModel.productId" class="form-control" id="inputProduct"></select>
								<p class="help-block">Company to create price promo for</p>
							</div>
						</div>
						
						<br />
						<dl class="dl-horizontal col-xs-12">
							<dt>Base Price:</dt>
							<dd data-bind="text: productFormattedPackageNetSellingPrice"></dd>
							<dt>Current Discount:</dt>
							<dd><span data-bind="text: productSellingDiscount"></span>%</dd>
				    	</dl>
						<br />
						
						<div class="control-group">
							<label class="control-label" for="discount">New Discount (%)</label>
							<div class="controls">
								<input data-bind="textInput: clientPromoFormModel.discount" type="number" step="any" id="discount" name="discount" placeholder="" class="form-control input-lg">
								<p class="help-block">The discount to override the current discount.</p>
							</div>
						</div>
						
						<div class="panel panel-primary">
							<div class="panel-body">
								<dl class="dl-horizontal col-xs-12">
									<dt>Net Price:</dt>
									<dd data-bind="text: discountedPackageSellingPrice"></dd>
						    	</dl>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
