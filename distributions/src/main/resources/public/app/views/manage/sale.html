<div class="container-fluid">
	<br/>
	<div class="container-fluid">
		<button data-bind="click: generateReport" type="button" class="btn btn-success col-md-3 col-xs-4"><i class="fa fa-line-chart"></i> Generate Report</button>
		<form role="search" class="form-inline">
			<div class="input-group pull-right col-md-3 col-sm-4 col-xs-5">
				<select data-bind="options: warehouseList, optionsValue: 'name', optionsText: function(warehouse) { return ko.unwrap(warehouse.displayName) + ' - ' + ko.unwrap(warehouse.address) }, optionsCaption: '-- All Warehouse --', value: warehouse, event: { change: refreshClientOrderList }" class="form-control" id="inputWarehouse"></select>
	        </div>
      	</form>
	</div>
	<br/>
	<div class="container-fluid">
		<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12 col-xs-12"></div>
	</div>
	<div class="container-fluid">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class = "text-center">ID</th>
						<th class = "text-center">Last Update</th>
						<th>Warehouse</th>
						<th class = "text-center">Total Amount</th>
						<th class = "text-center">Status</th>
					</tr>
				</thead>
				
				<tbody data-bind="foreach: { data: clientOrderList, as: 'clientOrder' }">
					<tr>
						<td data-bind="text: clientOrder.id" class = "text-center"></td>
						<td data-bind="text: clientOrder.formattedUpdatedOn" class = "text-center"></td>
						<td data-bind="text: clientOrder.warehouse.displayName + ' - ' + clientOrder.warehouse.address"></td>
						<td data-bind="text: clientOrder.formattedNetTotal" class = "text-center"></td>
						<td data-bind="text: clientOrder.status.displayName" class = "text-center"></td>
						
						<td>
							<div class="btn-group pull-right">
								<button data-bind="click: function() { $parent.view(clientOrderOrder.id) } " type="button" class="btn btn-info btn-sm"><i class="fa fa-eye"></i></button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
