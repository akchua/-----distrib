<br/>
<div class="row">
	<button data-bind="click: add" type="button" class="btn btn-success col-xs-2"><i class="fa fa-plus-circle"></i> New</button>
	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-xs-10"></div>
</div>
<div class="row">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="text-center">ID</th>
					<th>Client</th>
					<th>Product</th>
					<th class = "text-right">Discount(%)</th>
				</tr>
			</thead>
			
			<tbody data-bind="foreach: { data: clientPromoList, as: 'clientPromo' }">
				<tr>
					<td data-bind="text: clientPromo.id" class="text-center"></td>
					<td><a data-bind="text: clientPromo.client.businessName, click: function() { $parent.viewClient(clientPromo.client.id) }"></a></td>
					<td data-bind="text: clientPromo.product.displayName"></td>
					<td data-bind="text: clientPromo.discount" class="text-right"></td>
					
					<td>
						<div class="btn-group pull-right">
							<button data-bind="click: function() { $parent.edit(clientPromo.id) } " type="button" class="btn btn-warning btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
							<button data-bind="click: function() { $parent.remove(clientPromo.id) }" type="button" class="btn btn-danger btn-sm" title="Remove"><i class="fa fa-times"></i></button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
