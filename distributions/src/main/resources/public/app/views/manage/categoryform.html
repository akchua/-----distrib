<div class="modal-content modal-lg">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 data-bind="text: title" align="center"></h3>
		</div>
	  
		<div class="modal-body">
			<div class="container-fluid">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Category Information</h3>
					</div>
					
					<div class="panel-body">
						<div class="control-group">
							<label class="control-label" for="name">Name</label>
							<div class="controls">
								<input data-bind="textInput: categoryFormModel.name" type="text" id="name" name="name" placeholder="" class="form-control input-lg autofocus">
								<p class="help-block">Name of the Category</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
