<div class="modal-content modal-lg">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Client Settings</h3>
		</div>
	    
		<div class="modal-body">
			<div class="container-fluid">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">Payment Information</h3>
					</div>
					
					<div class="panel-body">
						<div class="control-group">
							<label class="control-label" for="discount">Discount (%)</label>
							<div class="controls">
								<input data-bind="textInput: clientSettingsFormModel.discount" type="number" step="any" id="discount" name="discount" placeholder="" class="form-control input-lg">
								<p class="help-block">Additional Discount given to this customer.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
	</form>
</div>
