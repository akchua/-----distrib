<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Client Settings</h3>
		</div>
	    
		<div class="modal-body">
			<div class="row">
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title">Payment Information</h3>
					</div>
					
					<div class="panel-body">
						<div class="control-group">
							<label class="control-label" for="vatType">Select Vat Type</label>
							<div class="controls">
								<select data-bind="options: vatTypeList, optionsValue: 'name', optionsText: 'displayName', optionsCaption: '-- Select Vat Type --', value: clientSettingsFormModel.vatType" class="form-control select-lg" id="vatType"></select>
								<p class="help-block">VAT amount charged for this customer.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
	</form>
</div>
