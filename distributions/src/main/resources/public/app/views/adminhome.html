<div class="row">
	<h2 class="text-center"><i class="fa fa-dashboard"></i> Dashboard</h2>
</div>
<hr />
<div class="row">
	<div class="row">
		<div class="container-fluid col-xs-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4 class="panel-title text-center"><strong>Total Collectible : <span data-bind="text: formattedCollectible"></span></strong></h4>
				</div>
			</div>
		</div>
		<div class="container-fluid col-xs-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4 class="panel-title text-center"><strong>On Going Sales : <span data-bind="text: onGoingSalesCount"></span></strong></h4>
				</div>	
			</div>	
		</div>
		<div class="container-fluid col-xs-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4 class="panel-title text-center"><strong>On Going Purchases : <span data-bind="text: onGoingPurchasesCount"></span></strong></h4>
				</div>	
			</div>	
		</div>
	</div>
	
	<br />
	
	<div class="row">
		<div class="col-xs-6">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2 class="panel-title">Warehouse Purchase Value</h3>
				</div>
				
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Warehouse</th>
									<th class="text-right">Purchase Value</th>
								</tr>
							</thead>
							
							<tbody data-bind="foreach: { data: warehouseValueList, as: 'warehouseValue' }">
								<tr>
									<td data-bind="text: warehouseValue.warehouse.displayName"></td>
									<td data-bind="text: warehouseValue.formattedPurchaseValue" class="text-right"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-xs-6">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2 class="panel-title">Top Grossing Products</h3>
				</div>
				
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th class="text-center">Rank</th>
									<th>Product</th>
									<th class="text-right">Gross</th>
								</tr>
							</thead>

									<td data-bind="text: warehouseValue.warehouse.displayName"></td>
									<td data-bind="text: warehouseValue.formattedPurchaseValue" class="text-right"></td>
								</tr>
							</tbody> -->
							
							<tbody>
								<tr>
									<td class="text-center">1</td>
									<td>Test Product 35x50ml</td>
									<td class="text-right">330,087.56</td>
								</tr>
								<tr>
									<td class="text-center">2</td>
									<td>Forward DC 2x5L</td>
									<td class="text-right">230,657.56</td>
								</tr>
								<tr>
									<td class="text-center">3</td>
									<td>Test Product Product Product Product 30x250ml</td>
									<td class="text-right">112,897.56</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
