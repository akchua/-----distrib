<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">View <span data-bind="text: userViewModel.userType"></span></h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Account Information</strong></h3>
					</div>
					
					<div class="panel-body">
						<dl class="dl-horizontal">
							<dt>Name:</dt>
							<dd data-bind="text: userViewModel.name"></dd>
							<dt>Contact Number:</dt>
							<dd data-bind="text: userViewModel.contactNumber"></dd>
							<dt>Username:</dt>
							<dd data-bind="text: userViewModel.username"></dd>
							<dt>Email:</dt>
							<dd data-bind="text: userViewModel.email"></dd>
						</dl>
					</div>
				</div>
			</div>
			
			<!-- ko if: showBusinessInfo -->
			<div class="row">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Business Information</strong></h3>
					</div>
					
					<div class="panel-body">
						<dl class="dl-horizontal">
							<dt>Business Name:</dt>
							<dd data-bind="text: userViewModel.businessName"></dd>
							<dt>Business Area:</dt>
							<dd data-bind="text: userViewModel.businessArea"></dd>
							<dt>Business Address:</dt>
							<dd data-bind="text: userViewModel.businessAddress"></dd>
							<dt>Business Contact#:</dt>
							<dd data-bind="text: userViewModel.businessContactNumber"></dd>
							<dt>Vat Type:</dt>
							<dd data-bind="text: userViewModel.vatType"></dd>
				    	</dl>
					</div>
				</div>
			</div>
			<!-- /ko -->
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-warning" type="submit" data-bind="click: cancel">Done</button>
		</div>
  	</form>
</div>
