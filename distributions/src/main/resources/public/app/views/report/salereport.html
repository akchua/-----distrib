<div class="modal-content modal-lg">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Sales Report Query</h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">	
				<div class="control-group col-xs-6">
					<label class="control-label col-xs-12">Included Dates:</label>
					<div class="controls col-xs-6">
						<input data-bind="value: salesReportQuery.from" type="date" class="form-control" />
						<p class="text-center">Start</p>
					</div>
					<div class="controls col-xs-6">
						<input data-bind="value: salesReportQuery.to" type="date" class="form-control" />
						<p class="text-center">End</p>
					</div>
				</div>
				
				<div class="control-group col-xs-6">
					<label class="control-label" for="inputWarehouse">Included Warehouses:</label>
					<div class="controls">
						<select data-bind="options: warehouseList, optionsValue: 'id', optionsText: function(warehouse) { return ko.unwrap(warehouse.name) + ' - ' + ko.unwrap(warehouse.address) }, optionsCaption: '-- All Warehouse --', value: salesReportQuery.warehouseId" class="form-control" id="inputWarehouse"></select>
					</div>
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<div class="control-group col-xs-6">
					<label class="control-label" for="inputClient">Included Clients:</label>
					<div class="controls">
						<select data-bind="options: clientList, optionsValue: 'id', optionsText: 'businessName', optionsCaption: '-- All Clients --', value: salesReportQuery.clientId" class="form-control" id="inputClient"></select>
					</div>
				</div>
				
				<div class="control-group col-xs-6">
					<label class="control-label" for="inputCompany">Included Companies:</label>
					<div class="controls">
						<select data-bind="options: companyList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- All Companies --', value: salesReportQuery.companyId" class="form-control" id="inputCompany"></select>
					</div>
				</div>
			</div>	
			
			<br>
			
			<div class="row">
				<div class="col-xs-2">
					<label for="reportType">Type of Report:</label>
				</div>
				<div data-bind="foreach: { data: clientSalesReportTypes, as: 'salesReportType' }" class="col-xs-8">
					<div class="radio-inline"><input data-bind="value: salesReportType.name, checked: $parent.salesReportQuery.clientSalesReportType" name="salesReportType" type="radio"><label data-bind="text: salesReportType.displayName"></label></div>
				</div>
			</div>
			
			<div data-bind="visible: showInclude" class="row">
				<br>
				<div class="col-xs-2">
					<label for="include">Included Status:</label>
				</div>
				<div class="col-xs-4">
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.includePaid" type="checkbox" name="includePaidCheckbox">Paid
					</label>
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.includeDelivered" type="checkbox" name="includeDeliveredCheckbox">Delivered
					</label>
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.includeDispatched" type="checkbox" name="includeDispatchedCheckbox">Dispatched
					</label>
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.includeToFollow" type="checkbox" name="includeToFollowCheckbox">Accepted
					</label>
				</div>
				<div class="col-xs-4">
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.includeAccepted" type="checkbox" name="includeAcceptedCheckbox">Accepted
					</label>
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.includeSubmitted" type="checkbox" name="includeSubmittedCheckbox">Submitted
					</label>
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.includeCreating" type="checkbox" name="includeCreatingCheckbox">Creating
					</label>
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<div class="col-xs-2">
					<label for="receive">Receive Via:</label>
				</div>
				
				<div class="col-xs-4">
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.sendMail" type="checkbox" name="receiveViaMail">Mail
					</label>
				</div>
				<div class="col-xs-4">
					<label class="checkbox">
						<input data-bind="checked: salesReportQuery.downloadFile" type="checkbox" name="receiveViaFileDownload">File Download
					</label>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: generateReport, enable: enableGenerateButton">Generate</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
