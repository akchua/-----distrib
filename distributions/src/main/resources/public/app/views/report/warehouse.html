<div class="row">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
				</tr>
			</thead>
			
			<tbody data-bind="foreach: { data: warehouseList, as: 'warehouse' }">
				<tr>
					<td data-bind="text: warehouse.name"></td>
					<td data-bind="text: warehouse.address"></td>
					
					<td>
						<div class="btn-group pull-right">
							<button data-bind="click: function() { $parent.view(warehouse.id) } " type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
						</div>
					</td>
				</tr>
			</tbody>
