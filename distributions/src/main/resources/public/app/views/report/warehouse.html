<div class="container-fluid">
	<br/>
	<div class="container-fluid">
		<button data-bind="click: generateReport" type="button" class="btn btn-success col-md-3 col-xs-4"><i class="fa fa-line-chart"></i> Generate Report</button>
	</div>
	<br/>
	<div class="container-fluid">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
					</tr>
				</thead>
				
				<tbody data-bind="foreach: { data: warehouseList, as: 'warehouse' }">
					<tr>
						<td data-bind="text: warehouse.displayName"></td>
						<td data-bind="text: warehouse.address"></td>
						
						<td>
							<div class="btn-group pull-right">
								<button data-bind="click: function() { $parent.view(warehouse.name) } " type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
