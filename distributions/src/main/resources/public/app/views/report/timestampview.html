<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 data-bind="text: title" align="center"></h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<dl class="dl-horizontal">
					<dt>Created On:</dt>
					<dd data-bind="text: timestampModel.formattedCreatedOn"></dd>
					<dt>Requested On:</dt>
					<dd data-bind="text: timestampModel.formattedRequestedOn"></dd>
					<dt>Delivered On:</dt>
					<dd data-bind="text: timestampModel.formattedDeliveredOn"></dd>
					<dt>Paid On:</dt>
					<dd data-bind="text: timestampModel.formattedPaidOn"></dd>
		    	</dl>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-warning" type="submit" data-bind="click: cancel">Done</button>
		</div>
  	</form>
</div>
