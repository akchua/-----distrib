<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">Client Ranking Query</h3>
		</div>

		<div class="modal-body">
			<div class="row">	
				<div class="control-group col-xs-12">
					<label class="control-label col-xs-12">Included Months:</label>
					<div class="controls col-xs-6">
						<input data-bind="value: clientRankQuery.monthFrom" type="month" class="form-control" />
						<p class="text-center">Start</p>
					</div>
					<div class="controls col-xs-6">
						<input data-bind="value: clientRankQuery.monthTo" type="month" class="form-control" />
						<p class="text-center">End</p>
					</div>
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<div class="control-group col-xs-12">
					<label class="control-label" for="inputArea">Included Areas:</label>
					<div class="controls">
						<select data-bind="options: areaList, optionsValue: 'name', optionsText: 'displayName', optionsCaption: '-- All Areas --', value: clientRankQuery.area" class="form-control" id="inputArea"></select>
					</div>
				</div>
			</div>	
			
			<br>
			
			<div class="row">
				<div class="control-group col-xs-12">
					<label class="control-label" for="inputClientRankType">Rank Type:</label>
					<div class="controls">
						<select data-bind="options: clientRankTypeList, optionsValue: 'name', optionsText: 'displayName', optionsCaption: '-- Default --', value: clientRankQuery.clientRankType" class="form-control" id="inputClientRankType"></select>
					</div>
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<div class="col-xs-3">
					<label for="receive">Receive Via:</label>
				</div>
				
				<div class="col-xs-4">
					<label class="checkbox">
						<input data-bind="checked: clientRankQuery.sendMail" type="checkbox" name="receiveViaMail">Mail
					</label>
				</div>
				<div class="col-xs-4">
					<label class="checkbox">
						<input data-bind="checked: clientRankQuery.downloadFile" type="checkbox" name="receiveViaFileDownload">File Download
					</label>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: generateClientRanking, enable: enableGenerateButton">Generate</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
