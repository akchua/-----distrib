<div class="modal-content modal-lg">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">View Order</h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="panel panel-info col-lg-6">
					<div class="panel-body">
						<dl class="dl-horizontal">
							<dt>Order ID:</dt>
							<dd data-bind="text: saleViewModel.id"></dd>
							<dt>Creator:</dt>
							<dd data-bind="text: saleViewModel.creatorName"></dd>
							<dt>Client:</dt>
							<dd data-bind="text: saleViewModel.clientBusinessName"></dd>
							<dt>Company:</dt>
							<dd data-bind="text: saleViewModel.companyName"></dd>
							<dt>Status:</dt>
							<dd data-bind="text: saleViewModel.status"></dd>
				    	</dl>
					</div>
				</div>
				<div class="panel panel-success col-lg-6">
					<div class="panel-body">
						<dl class="dl-horizontal">
							<dt>Gross Total:</dt>
							<dd data-bind="text: saleViewModel.formattedGrossTotal"></dd>
							<dt>Total Discount:</dt>
							<dd data-bind="text: saleViewModel.formattedDiscountTotal"></dd>
							<!-- ko if: showClientDiscount -->
							<dt>Client Discount(<span data-bind="text: saleViewModel.discount"></span>%):</dt>
							<dd data-bind="text: saleViewModel.formattedAdditionalDiscount"></dd>
							<!-- /ko -->
							<dt>Less VAT(<span data-bind="text: saleViewModel.lessVat"></span>%):</dt>
							<dd data-bind="text: saleViewModel.formattedLessVatAmount"></dd>
							<dt class="h3">Net Total:</dt>
							<dd data-bind="text: saleViewModel.formattedNetTotal" class="h3"></dd>
				    	</dl>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="panel panel-info">
					<div class="panel-body">
						<div class="row">
					      	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12 col-xs-12"></div>
				      	</div>
				      	
				      	<div class="row">
							<div class="table-responsive">
								<table class="table table-hover">
									<thead>
										<tr>
											<th class = "text-center">Quantity</th>
											<th class = "text-center">Code</th>
											<th>Name</th>
											<th class = "text-center">Unit Price</th>
											<th class = "text-center">Discount</th>
											<th class = "text-center">Net Price</th>
										</tr>
									</thead>
									
									<tbody data-bind="foreach: { data: partialClientOrderItemList, as: 'partialClientOrderItem' }">
										<tr>
											<td data-bind="text: partialClientOrderItem.formattedQuantity" class = "text-center"></td>
											<td data-bind="text: partialClientOrderItem.productCode" class = "text-center"></td>
											<td data-bind="text: partialClientOrderItem.displayName"></td>
											<td data-bind="text: partialClientOrderItem.formattedPackageUnitPrice" class = "text-center"></td>
											<td data-bind="text: partialClientOrderItem.formattedDiscountAmount" class = "text-center"></td>
											<td data-bind="text: partialClientOrderItem.formattedNetPrice" class = "text-center"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-warning" type="submit" data-bind="click: cancel">Done</button>
		</div>
  	</form>
</div>
