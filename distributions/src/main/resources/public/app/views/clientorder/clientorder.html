<br/>
<div class="container-fluid">
	<button data-bind="click: add" type="button" class="btn btn-success col-md-3 col-xs-4"><i class="fa fa-plus-circle"></i> Add Order</button>
</div>
<br/>
<div class="container-fluid">
	<label class="checkbox-inline col-xs-offset-1 col-xs-2">
		<input data-bind="checked: showPaid, event: { change: refreshClientOrderList }" type="checkbox" name="paidcheckbox">Show Paid
	</label>
	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-9 col-xs-9"></div>
</div>
<div class="container-fluid">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class = "text-center">ID</th>
					<th class = "text-center">Created On</th>
					<th>Creator</th>
					<th>Company</th>
					<th class = "text-center">Status</th>
					<th class = "text-right">Amount (Php)</th>
				</tr>
			</thead>
			
			<tbody data-bind="foreach: { data: partialClientOrderList, as: 'partialClientOrder' }">
				<tr>
					<td data-bind="text: partialClientOrder.id" class = "text-center"></td>
					<td data-bind="text: partialClientOrder.formattedCreatedOn" class = "text-center"></td>
					<td data-bind="text: partialClientOrder.creatorName"></td>
					<td data-bind="text: partialClientOrder.companyName"></td>
					<td data-bind="text: partialClientOrder.status.displayName" class = "text-center"></td>
					<td data-bind="text: partialClientOrder.formattedNetTotal" class = "text-right"></td>
					
					<td>
						<div class="btn-group pull-right">
							<!-- ko if: (partialClientOrder.status.name == 'CREATING' || partialClientOrder.status.name == 'SUBMITTED' ) -->
							<button data-bind="click: function() { $parent.open(partialClientOrder.id) } "type="button" class="btn btn-primary btn-sm" title="Open"><i class="fa fa-folder-open"></i></button>
							<!-- /ko -->
							<button data-bind="click: function() { $parent.view(partialClientOrder.id) } " type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
							<button data-bind="click: function() { $parent.remove(partialClientOrder.id) }" type="button" class="btn btn-danger btn-sm" title="Remove"><i class="fa fa-times"></i></button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
