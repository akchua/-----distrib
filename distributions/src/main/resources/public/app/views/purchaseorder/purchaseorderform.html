<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 data-bind="text: title" align="center"></h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Purchase Order Information</h3>
					</div>
					
					<div class="panel-body">
						<div data-bind="if: title == 'Create Purchase Order'" class="control-group">
							<label class="control-label" for="company">Select Company</label>
							<div class="controls">
								<select data-bind="options: companyList, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- Select Company --', value: purchaseOrderFormModel.companyId" class="form-control select-lg autofocus" id="company"></select>
								<p class="help-block">Select the company to create purchase order for</p>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="warehouse">Select Warehouse</label>
							<div class="controls">
								<select data-bind="options: warehouseList, optionsValue: 'name', optionsText: function(warehouse) { return ko.unwrap(warehouse.displayName) + ' - ' + ko.unwrap(warehouse.address) }, optionsCaption: '-- Select General Warehouse --', value: purchaseOrderFormModel.warehouse" class="form-control select-lg" id="warehouse"></select>
								<p class="help-block">Select warehouse to deliver at</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save, enable: enableSave">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
